<div class="pdf-container">
  <div id="pdf-viewer">
    <canvas id="pdf-canvas"></canvas>
  </div>
  <div class="pdf-controls">
    <button id="prev-page">上一页</button>
    <span id="page-info">第 <span id="page-num"></span> 页，共 <span id="page-count"></span> 页</span>
    <button id="next-page">下一页</button>
  </div>
  <div id="pdf-error" style="color: red; display: none;"></div>
  <div id="pdf-status" style="color: blue; display: none;"></div>
</div>

<style>
.pdf-container {
  width: 100%;
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

#pdf-viewer {
  width: 100%;
  overflow: auto;
  margin-bottom: 20px;
  border: 1px solid #ddd;
  min-height: 500px;
  background-color: #f5f5f5;
}

#pdf-canvas {
  width: 100%;
  height: auto;
  display: block;
  margin: 0 auto;
}

.pdf-controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;
  margin-top: 10px;
}

button {
  padding: 8px 16px;
  background-color: #007bff;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

button:disabled {
  background-color: #cccccc;
  cursor: not-allowed;
}

#page-info {
  font-size: 14px;
  color: #666;
}
</style>

<script>
// 设置PDF.js worker路径
pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

let pdfDoc = null;
let pageNum = 1;
let pageRendering = false;
let pageNumPending = null;
let scale = 1.5;
let canvas = document.getElementById('pdf-canvas');
let ctx = canvas.getContext('2d');

function updateStatus(message, isError = false) {
  const statusDiv = document.getElementById('pdf-status');
  const errorDiv = document.getElementById('pdf-error');
  
  if (isError) {
    errorDiv.style.display = 'block';
    errorDiv.textContent = message;
    errorDiv.style.color = 'red';
    statusDiv.style.display = 'none';
  } else {
    statusDiv.style.display = 'block';
    statusDiv.textContent = message;
    statusDiv.style.color = 'blue';
    errorDiv.style.display = 'none';
  }
}

function renderPage(num) {
  pageRendering = true;
  updateStatus('正在渲染第 ' + num + ' 页...');
  
  pdfDoc.getPage(num).then(function(page) {
    let viewport = page.getViewport({scale: scale});
    canvas.height = viewport.height;
    canvas.width = viewport.width;

    let renderContext = {
      canvasContext: ctx,
      viewport: viewport
    };

    let renderTask = page.render(renderContext);

    renderTask.promise.then(function() {
      pageRendering = false;
      updateStatus('');
      if (pageNumPending !== null) {
        renderPage(pageNumPending);
        pageNumPending = null;
      }
    });
  }).catch(function(error) {
    console.error('Error rendering page:', error);
    updateStatus('渲染PDF页面时出错: ' + error.message, true);
  });

  document.getElementById('page-num').textContent = num;
}

function queueRenderPage(num) {
  if (pageRendering) {
    pageNumPending = num;
  } else {
    renderPage(num);
  }
}

function onPrevPage() {
  if (pageNum <= 1) {
    return;
  }
  pageNum--;
  queueRenderPage(pageNum);
}

function onNextPage() {
  if (pageNum >= pdfDoc.numPages) {
    return;
  }
  pageNum++;
  queueRenderPage(pageNum);
}

document.getElementById('prev-page').addEventListener('click', onPrevPage);
document.getElementById('next-page').addEventListener('click', onNextPage);

// 初始化PDF
function initPDF(url) {
  console.log('Loading PDF from:', url);
  updateStatus('正在加载PDF...');
  
  pdfjsLib.getDocument({
    url: url,
    cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@3.11.174/cmaps/',
    cMapPacked: true
  }).promise.then(function(pdfDoc_) {
    console.log('PDF loaded successfully');
    pdfDoc = pdfDoc_;
    document.getElementById('page-count').textContent = pdfDoc.numPages;
    updateStatus('');
    renderPage(pageNum);
  }).catch(function(error) {
    console.error('Error loading PDF:', error);
    updateStatus('加载PDF时出错: ' + error.message, true);
  });
}
</script>
