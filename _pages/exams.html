<!-- 搜索框 -->
<div class="exams-search">
  <input type="text" id="courseSearch" placeholder="搜索课程名称..." class="search-input">
  <div id="searchResults" class="search-results"></div>
</div>

{% include base_path %}

<div class="exams-list" id="examsList">
  <!-- 先按 grade 排序，再按 title 排序 -->
  {% assign sorted_exams = site.exams | sort: "grade" %}
  {% for post in sorted_exams %}
    {% include archive-single.html %}
  {% endfor %}
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const searchInput = document.getElementById('courseSearch');
  const examsList = document.getElementById('examsList');
  let courseItems = Array.from(examsList.querySelectorAll('.exam-course-item'));
  
  // 存储所有课程的原始HTML和排序数据
  const originalItems = courseItems.map(item => ({
    html: item.outerHTML,
    title: item.querySelector('.course-title').textContent.toLowerCase(),
    grade: parseFloat(item.querySelector('.course-grade').textContent) || 0
  }));
  
  // 初始排序函数
  function sortItems(items, byGrade = true, byTitle = true) {
    return items.sort((a, b) => {
      if (byGrade && a.grade !== b.grade) {
        return a.grade - b.grade;
      }
      if (byTitle) {
        return a.title.localeCompare(b.title);
      }
      return 0;
    });
  }
  
  // 初始排序
  const sortedItems = sortItems([...originalItems]);
  renderItems(sortedItems);
  
  searchInput.addEventListener('input', function() {
    const searchTerm = this.value.trim().toLowerCase();
    
    if (searchTerm === '') {
      // 如果搜索词为空，恢复排序后的所有项目
      renderItems(sortedItems);
      return;
    }
    
    // 过滤匹配的课程
    const matchedItems = originalItems.filter(item => 
      item.title.includes(searchTerm)
    );
    
    // 对匹配结果进行排序
    const sortedMatchedItems = sortItems(matchedItems);
    
    // 渲染匹配的项目
    renderItems(sortedMatchedItems);
    
    // 如果没有匹配项，显示提示
    if (matchedItems.length === 0) {
      examsList.innerHTML = '<div class="no-results">没有找到匹配的课程</div>';
    }
  });
  
  function renderItems(items) {
    examsList.innerHTML = items.map(item => item.html).join('');
    // 更新courseItems引用
    courseItems = Array.from(examsList.querySelectorAll('.exam-course-item'));
  }
});
</script>
