此处均为回忆版试卷，仅供交流使用，请勿用于商业用途。

<!-- 搜索框 -->
<div class="exams-search">
  <input type="text" id="courseSearch" placeholder="搜索课程名称..." class="search-input">
</div>

{% include base_path %}

<!-- 先按 grade 排序，再按 title 排序 -->
{% assign sorted_exams = site.exams | sort: "grade" %}

<div class="exams-list">
{% for post in sorted_exams %}
  <div class="exam-course-item" data-title="{{ post.title | downcase }}">
    {% include archive-single.html %}
  </div>
{% endfor %}
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const searchInput = document.getElementById('courseSearch');
  const courseItems = document.querySelectorAll('.exam-course-item');
  
  searchInput.addEventListener('input', function() {
    const searchTerm = this.value.toLowerCase().trim();
    
    courseItems.forEach(item => {
      const title = item.getAttribute('data-title');
      
      if (searchTerm === '' || title.includes(searchTerm)) {
        item.style.display = 'block';
      } else {
        item.style.display = 'none';
      }
    });
  });
});
</script>
