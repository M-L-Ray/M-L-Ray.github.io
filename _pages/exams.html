  <input type="text" id="courseSearch" placeholder="搜索课程名称..." class="search-input">
</div>

{% include base_path %}

{% for post in site.exams reversed %}
  {% include archive-single.html %}
{% endfor %}
</div>

<script>
// 课程搜索功能
document.addEventListener('DOMContentLoaded', function() {
  const searchInput = document.getElementById('courseSearch');
  const courseItems = document.querySelectorAll('.exam-course-item');
  
  // 移除之前的高亮
  function removeHighlights() {
    const highlights = document.querySelectorAll('.search-highlight');
    highlights.forEach(highlight => {
      const parent = highlight.parentNode;
      parent.replaceChild(document.createTextNode(highlight.textContent), highlight);
      parent.normalize();
    });
  }
  
  // 添加搜索高亮
  function addHighlight(element, searchTerm) {
    const text = element.textContent;
    const regex = new RegExp(`(${searchTerm})`, 'gi');
    const newText = text.replace(regex, '<span class="search-highlight">$1</span>');
    element.innerHTML = newText;
  }
  
  searchInput.addEventListener('input', function() {
    const searchTerm = this.value.toLowerCase().trim();
    
    // 移除之前的高亮
    removeHighlights();
    
    courseItems.forEach(item => {
      const courseTitle = item.getAttribute('data-course-title');
      const titleElement = item.querySelector('.archive__item-title');
      
      if (searchTerm === '' || courseTitle.includes(searchTerm)) {
        item.style.display = 'block';
        // 添加高亮
        if (searchTerm !== '') {
          addHighlight(titleElement, searchTerm);
        }
      } else {
        item.style.display = 'none';
      }
    });
  });
});
</script>
