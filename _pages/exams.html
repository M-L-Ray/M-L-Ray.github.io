<!-- 搜索框 -->
<div class="exams-search">
  <input type="text" id="courseSearch" placeholder="搜索课程名称..." class="search-input">
</div>

{% include base_path %}

<!-- 先按 grade 排序，再按 title 排序 -->
{% assign sorted_exams = site.exams | sort: "title" | sort: "grade" %}

<div class="exams-list">
{% for post in sorted_exams %}
  {% include archive-single.html type="grid" %}
{% endfor %}
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const searchInput = document.getElementById('courseSearch');
  const courseItems = document.querySelectorAll('.list__item');
  
  searchInput.addEventListener('input', function() {
    const searchTerm = this.value.toLowerCase().trim();
    
    courseItems.forEach(item => {
      const titleElement = item.querySelector('.archive__item-title');
      if (titleElement) {
        const title = titleElement.textContent.toLowerCase();
        
        if (searchTerm === '' || title.includes(searchTerm)) {
          item.style.display = 'block';
        } else {
          item.style.display = 'none';
        }
      }
    });
  });
});
</script>

<style>
.exams-search {
  margin: 2rem 0;
  text-align: center;
}

.search-input {
  width: 100%;
  max-width: 400px;
  padding: 0.75rem 1rem;
  border: 2px solid #e0e0e0;

  font-size: 1rem;
  outline: none;
  transition: border-color 0.3s ease;
}

  border-color: #3498db;
